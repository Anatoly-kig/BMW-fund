<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Fund</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .donate-button {
            padding: 15px 30px;
            background-color: #635bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .donate-button:hover {
            background-color: #3f37c9;
        }
    </style>
</head>
<body>

    <!-- Основной контент -->
    <div class="content">
        <h1>Поддержите проект</h1>
        <p>Ваши пожертвования помогут развивать проект.</p>
    </div>

    <!-- Кнопка оплаты Stripe -->
    <div class="payment-container">
        <a href="https://buy.stripe.com/test_abc123..." target="_blank" class="donate-button">
            Поддержать проект
        </a>
    </div>

    <!-- Футер -->
    <footer>
        <p>© 2025 BMW Fund</p>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
