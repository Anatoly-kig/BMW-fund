<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подать на BMW</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://anatoly-kig.github.io/BMW-fund/assets/bmw.jpg'); /* Замените путь, если он другой */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button-wrapper {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .button-wrapper h1 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .bmw-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #0f0f0f, #2c2c2c);
      border: 2px solid #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .bmw-button:hover {
      background: #ffffff;
      color: #000;
      border-color: #000;
    }
  </style>
</head>
<body>
  <div class="button-wrapper">
    <h1>Твоя заявка на BMW</h1>
    <a href="https://buy.stripe.com/test_3cI7sNfcca1J1QTfmz57W00" class="bmw-button" target="_blank">
      Подать на BMW
    </a>
  </div>
</body>
</html>
